spring:
  jpa:
    database: H2
    show-sql: true
    hibernate:
      ddl-auto: create
      dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
 
spring.datasource:  
  driverClassName: org.h2.Driver
  url: jdbc:h2:mem:Resources;DB_CLOSE_DELAY=-1;
  username: sa
  password: 
  platform: h2
